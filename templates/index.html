<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            position: sticky;
            top: 0;
        }

        .header-container h1 {
            margin: 0;
        }

        .logout-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #d32f2f;
        }

        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .user,
        .bot {
            font-weight: bold;
            color: #333;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .input-container {
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .input-container input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-container button {
            padding: 10px 20px;
            border: none;
            background-color: #4caf50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #45a049;
        }

        .loader {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            z-index: 1000;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .message-content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message ul {
            margin-left: 20px;
            list-style-type: disc;
        }

        .message li {
            margin-bottom: 5px;
        }

        #question{
            width: 100%;
            height: 35px;
            border-radius: 5px;
            text-align: left;
            padding: 7px;
        }
    </style>
</head>

<body>
    <div class="header-container">
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            {% for q, a in messages %}
            <div class="message">
                <span class="user">You:</span>
                <div class="message-content">{{ q }}</div>
            </div>
            <div class="message">
                <span class="bot">Bot:</span>
                <div class="message-content">{{ a|safe }}</div>
            </div>
            {% endfor %}
        </div>

        <div class="input-container" id="input-container">
            
            <input type="text" id="question" name="question" placeholder="Type your question here..." required=""></input>
            <button id="submit-button">Send</button>
        </div>
    </div>

    <div class="loader" id="loader"></div>

    <script>
        const chatBox = document.getElementById('chat-box');
        let input = document.getElementById('question');
        const submitButton = document.getElementById('submit-button');
        const loader = document.getElementById('loader');

        function showLoader() {
            loader.style.display = 'block';
        }

        function hideLoader() {
            loader.style.display = 'none';
        }

        function addMessage(type, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            const span = document.createElement('span');
            span.className = type;
            span.textContent = type === 'user' ? 'You:' : 'Bot:';
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = content;
            messageDiv.appendChild(span);
            messageDiv.appendChild(contentDiv);
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        submitButton.addEventListener('click', function (event) {
            event.preventDefault();
            const question = input.value.trim();
            if (question) {
                addMessage('user', question);
                showLoader();
                fetch('/chatbot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: question })
                })
                    .then(response => response.json())
                    .then(data => {
                        addMessage('bot', data.response);
                        input.value = '';
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        addMessage('bot', 'Sorry, there was an error processing your request.');
                    })
                    .finally(() => {
                        hideLoader();
                        input.focus();
                    });
            }
        });

        input.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();

                const question = input.value.trim();
                if (question) {
                    addMessage('user', question);
                    showLoader();

                    fetch('/chatbot', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ question: question })
                    })
                        .then(response => response.json())
                        .then(data => {
                            addMessage('bot', data.response);
                            input.value = '';
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            addMessage('bot', 'Sorry, there was an error processing your request.');
                        })
                        .finally(() => {
                            hideLoader();
                            input.focus();
                        });
                }
            }
        });

        function logout() {
            window.location.href = '/logout';
        }

    </script>
</body>

</html>
